<div> <!-- <div class="one {{firstClosed}}"> --> <div class="one" ng-show="state==='register'"> <button class="cx-form-control cx-btn-active" ng-disabled="registerForm.$invalid || (showImg===false)" ng-click="addUser()"> 注册 </button> <div class="privacy"> <span>点击创建账户，即同意我们的用户隐私政策</span> </div> <button class="cx-form-control color-change" ng-click="switchToLogin()"> 已有账户？登陆 </button> </div> <!-- one end --> <!-- <div class="two {{secondClosed}}"> --> <div class="two" ng-show="state==='login'"> <button class="cx-form-control cx-btn-active" ng-disabled="registerForm.$invalid || (showImg===false)" ng-click="checkUser()"> 登录 </button> <div class="sm-span"> <span class="cx-pull-left"> <input type="checkbox" ng-model="login.remeberMe">一周之内记住我 </span> <!-- has pop modal --> <span class="cx-pull-right" ng-click="forgetCode()"> 忘记密码？ </span> </div> <button class="cx-form-control color-change" ng-click="switchToRegister()"> 还没有账户？注册 </button> </div> <!-- two end --> <!-- forget-code-modal begin --> <div ng-show="forgetCodeClicked"> <div class="modal"> <div class="modal-backdrop"></div> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-body"> <div> <div class="cx-col-xs-12 cx-col-sm-6 cx-col-md-6"> <div class="cx-left"> <h3>忘记密码?</h3> <p>请输入你的用户名或注册电子邮箱。</p> <p>你将收到一份确认邮件，可以重新设置密码。</p> </div> </div> <div class="cx-col-xs-12 cx-col-sm-6 cx-col-md-6"> <form class="rightForm" name="forgetCodeForm"> <!-- 错误处理区 begin --> <div class="error-occupy"> <div class="error-container" ng-show="forgetCodeForm.email.$dirty"> <small class="error" ng-show="forgetCodeForm.email.$error.required"> 请填写邮箱 </small> <small class="error" ng-show="forgetCodeForm.email.$error.minlength"> 邮箱至少3个字符 </small> <small class="error" ng-show="!(forgetCodeForm.email.$error.minlength) && forgetCodeForm.email.$error.email"> 请输入正确的邮箱地址 </small> <small class="error" ng-show="!(forgetCodeForm.email.$error.email) && (!hasRepeat)"> 不存在此邮箱地址 </small> </div> </div> <!-- 错误处理区 end, input begin --> <div class="cx-input"> <img src="images/icon-allright.png" ng-show="forgetCodeForm.email.$valid && showImg===true"> <input type="email" ensure-email-unique placeholder="邮箱" name="email" ng-model="forgetEmail" ng-minlength="3" class="cx-form-control" required> </div> <!-- input end --> <div class="sm-div"> <span ng-show="sendEmailSuccess"> 邮件发送成功，请及时查收。 </span> </div> <button class="cx-form-control" ng-disabled="showImg" ng-click="sendEmail()"> 发送重置密码邮件 </button> </form> </div> </div> </div> <div class="cx-modal-footer"> <button type="button" ng-click="closeForgetCode()"> 返回登陆 </button> </div> </div> </div> </div> </div> <!-- forget-code-modal end --> </div>
