<div> <!-- register begin --> <div class="one" ng-show="state==='register'"> <button class="cx-form-control cx-btn-active" ng-click="addUser()"> 注册 </button> <div class="privacy"> 点击创建账户，即同意我们的<span class="user-privacy-policy">用户隐私条款</span> </div> <button class="cx-form-control color-change" ng-click="switchToLogin()"> 已有账户？登陆 </button> </div> <!-- register end --> <!-- login begin --> <div class="two" ng-show="state==='login'"> <button class="cx-form-control cx-btn-active" ng-click="checkUser()"> 登录 </button> <div class="sm-span"> <span class="cx-pull-left"> <input type="checkbox" ng-model="remeberMe">一周之内记住我 </span> <!-- has pop modal --> <span class="forget-code" ng-click="forgetCode()"> 忘记密码？ </span> </div> <button class="cx-form-control color-change" ng-click="switchToRegister()"> 还没有账户？注册 </button> </div> <!-- login end --> <!-- forget-code-modal begin --> <div ng-show="forgetCodeClicked"> <div class="modal forgetCodeModal"> <div class="modal-backdrop"></div> <div class="modal-dialog modal-forget-code"> <div class="modal-content modal-forget-content"> <div class="modal-body"> <div class="row"> <div class="col-xs-12 col-sm-6 col-md-6"> <div class="cx-left"> <h3>忘记密码?</h3> <p>请输入你的用户名或注册电子邮箱。</p> <p>你将收到一份确认邮件，可以重新设置密码。</p> </div> </div> <div class="left-line col-xs-12 col-sm-6 col-md-6"> <form class="rightForm" name="forgetCodeForm"> <!-- 错误处理区 begin --> <div class="sm-error"> <div class="error-container" ng-show="loseFocus"> <small class="error" ng-show="forgetCodeForm.email.$error.required"> 请填写邮箱 </small> <small class="error" ng-show="!(forgetCodeForm.email.$error.minlength) && forgetCodeForm.email.$error.email"> 请输入正确的邮箱地址 </small> <small class="error" ng-bind="forgetEmailError"></small> </div> </div> <!-- 错误处理区 end, input begin --> <div class="cx-input"> <input type="email" placeholder="请输入邮箱地址" name="email" ng-model="forgetCodeEmail" ng-blur="checkForgetError()" ng-focus="hideForgetError()" class="cx-form-control f-error-{{loseFocus}}-{{forgetCodeForm.email.$invalid}}" required> </div> <!-- input end --> </form> <button class="cx-form-control send-email" ng-click="sendEmail()"> 发送重置密码邮件 </button> <span class="return-login" ng-click="returnToLogin()"> 登陆 </span> <span class="return-register" ng-click="returnToRegister()"> 注册 </span> </div> </div> </div> </div> </div> </div> </div> <!-- forget-code-modal end --> </div>
