<div class="register-page modal-open-{{modalOpened}}" ng-show="coverEffect"> <div class="register-top-bar"></div> <!-- <div alert-bar alert.message="errorService.errorMessage"></div> --> <div class="overcoat"> <div class="login-container"> <div id="test" class="login-inner"> <!-- loading img begin --> <div loading-img></div> <!-- loading img end --> <!-- 标题 begin --> <div class="register-title"> <span>快快回答</span> </div> <!-- 标题 end --> <!-- 表单 begin --> <form role="form" name="registerForm" class="register-info"> <!-- 第一个输入框 begin --> <div class="cx-input"> <img src="images/icon-allright.6f2887f6.png" ng-show="registerForm.email.$valid &&showImg===true"> <input type="email" placeholder="邮箱" ng-blur="checkEmail()" ng-focus="hideEmailError()" name="email" ng-model="userEmail" class="cx-form-control e-error-{{registerForm.email.$invalid || (state==='register' && hasRepeat) || state==='login' && (!hasRepeat)}}-{{emailAfterBlur}}" required> </div> <div class="error-occupy"> <div class="error-container" ng-show="emailAfterBlur"> <small class="error" ng-show="registerForm.email.$error.required"> 请填写邮箱 </small> <small class="error" ng-show="registerForm.email.$error.email"> 请输入正确的邮箱地址 </small> <small class="error" ng-show="state==='register' &&  hasRepeat"> 此邮箱地址已被使用 </small> <small class="error" ng-show="state==='login' && (!hasRepeat)"> 不存在此邮箱地址 </small> </div> </div> <!-- 第一个输入框 end --> <!-- 第二个输入框 begin --> <div class="cx-input"> <img src="images/icon-allright.6f2887f6.png" ng-show="registerForm.password.$valid && (!login.passwordError)"> <input type="password" class="cx-form-control p-error-{{passwordAfterBlur}}-{{registerForm.password.$invalid || login.passwordError}}" name="password" ng-model="userPassword" ng-blur="checkPassword()" ng-focus="hidePasswordError()" placeholder="密码(至少6个字符，包含字母与数字)" ng-minlength="6" ng-maxlength="20" ng-pattern="/^[0-9a-zA-Z]+$/" required> </div> <div class="error-occupy"> <div class="error-container" ng-show="passwordAfterBlur"> <small class="error" ng-show="registerForm.password.$error.required"> 请输入密码 </small> <small class="error" ng-show="registerForm.password.$error.minlength"> 密码长度至少6位 </small> <small class="error" ng-show="registerForm.password.$error.pattern"> 包含字母和数字 </small> <!-- 						<small class="error"
									ng-show="registerForm.password.$error.maxlength">
							密码长度不能超过20个字符
						</small> --> <small class="error" ng-show="registerForm.password.$valid && login.passwordError"> 密码错误，请重试 </small> </div> </div> <!-- 第二个输入框 end --> </form> <!-- 表单 end --> <!-- button begin --> <login class="register-btn"></login> </div> </div> </div> </div>
