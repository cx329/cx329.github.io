<div class="register-page modal-open-{{modalOpened}}" ng-show="coverEffect"> <div class="register-top-bar"></div> <!-- <div alert-bar alert.message="errorService.errorMessage"></div> --> <div class="overcoat"> <div class="login-container"> <div id="test" class="login-inner"> <!-- loading img begin --> <div loading-img></div> <!-- loading img end --> <!-- 标题 begin --> <div class="register-title"> <span>快快回答</span> </div> <!-- 标题 end --> <!-- 表单 begin --> <form role="form" name="registerForm" class="register-info"> <!-- 第一个输入框 begin --> <div ng-show="state==='register'"> <div class="cx-input"> <input type="email" placeholder="邮箱" ng-blur="checkEmail()" ng-focus="hideEmailError()" name="email" ng-model="userEmail" class="cx-form-control e-error-{{registerForm.email.$invalid}}-{{emailAfterBlur}}" required> </div> </div> <div ng-show="state==='login'"> <div class="cx-input"> <input placeholder="账号或邮箱" ng-blur="checkEmail()" ng-focus="hideEmailError()" name="account" ng-model="userAccount" class="cx-form-control e-error-{{registerForm.account.$invalid}}-{{emailAfterBlur}}" required> </div> </div> <div class="error-occupy"> <div class="error-container" ng-show="emailAfterBlur"> <small class="error" ng-show="registerForm.email.$error.required && state==='register'"> 请填写邮箱 </small> <small class="error" ng-show="registerForm.email.$error.email && state==='register'"> 请填写正确的邮箱地址 </small> <small class="error" ng-show="registerForm.account.$error.required && state==='login'"> 请填写账号或邮箱 </small> <small class="error" ng-bind="accountError"></small> </div> </div> <!-- 第一个输入框 end --> <!-- 第二个输入框 begin --> <div class="cx-input"> <input type="password" class="cx-form-control p-error-{{passwordAfterBlur}}-{{registerForm.password.$invalid || login.passwordError}}" name="password" ng-model="userPassword" ng-blur="checkPassword()" ng-focus="hidePasswordError()" placeholder="密码(至少8个字符，字母、数字或下划线)" ng-minlength="8" ng-maxlength="20" ng-pattern="/^[a-zA-Z0-9_]+$/" required> </div> <div class="error-occupy"> <div class="error-container" ng-show="passwordAfterBlur"> <small class="error" ng-show="registerForm.password.$error.required"> 请输入密码 </small> <small class="error" ng-show="registerForm.password.$error.minlength"> 密码长度至少8位 </small> <small class="error" ng-show="registerForm.password.$error.pattern"> 只能包含数字、字母或下划线 </small> <small class="error" ng-show="registerForm.password.$error.maxlength"> 密码长度不能超过20个字符 </small> <small class="error" ng-bind="passwordError"></small> </div> </div> <!-- 第二个输入框 end --> <!-- 验证码 begin --> <!-- <div ng-show="captchaRequired"> --> <div class="row" ng-show="state==='login' && captchaRequired"> <div class="col-xs-5"> <input name="captcha" class="cx-form-control" ng-model="userCaptcha" placeholder="请输入验证码"> </div> <div class="col-xs-4"> <img ng-src="{{captchaSrc}}"> </div> <div class="col-xs-3 change-captcha"> <span ng-click="changeCaptcha()"> 换一张 </span> </div> </div> <!-- 验证码 end --> </form> <!-- 表单 end --> <!-- button begin --> <login class="register-btn"></login> <!-- button end --> </div> </div> </div> </div>
